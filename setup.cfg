
[tool:pytest]
# divide into production and develop
DJANGO_SETTINGS_MODULE = github_projects_tracker.settings
python_files = test_*.py

[coverage:run]
branch = True
source = .
omit = *migrations*, tests*, manage.py, *github_projects_tracker*
data_file = .tests_reports/.coverage

[coverage:report]
skip_covered = True
show_missing = True
sort = Cover
fail_under = 80

[flake8]
allowed-domain-names=item
show-source = True
statistics = True
doctests = True
enable-extensions = G

# Flake plugins:
accept-encodings = utf-8
inline-quotes = single
isort-show-traceback = True

max-imports = 15
max-line-length = 88
max-methods = 10
max-module-members = 10

ignore =
  # C101: Coding magic comment not found
  C101,
  # W503:  line break before binary operator
  W503,

exclude =
  .git,
  __pycache__,
  /*/migrations/*,
  settings.py,
  manage.py,